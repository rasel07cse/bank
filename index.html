<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold	text-red-500">Baaper
                Bank</span>!!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-6 p-6">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="block mb-3 w-9/12" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="w-9/12 block" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btnSub"
                    class="bg-amber-700	px-5 py-2 mt-2 rounded-lg text-white font-semibold hover:bg-blue-500">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
